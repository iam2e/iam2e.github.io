<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>咱们来测试一下浏览器指纹</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/1.6.1/fingerprint2.min.js"></script>
</head>
<body>
    <div>浏览器指纹:<span id="fingerprint"></span></div>
</body>
<script>
    function $(id){
        return document.getElementById(id)
    }
    new Fingerprint2().get(function(result, components){
        console.log(result); //a hash, representing your device fingerprint
//        console.log(components); // an array of FP components
        $("fingerprint").innerHTML = result
    });
</script>
</html>
